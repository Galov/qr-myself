<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Myself</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heading">
        <div class="title">QR-кодове за SFA</div>
        <div class="sub-title" style="max-width:480px;">В този пример е показано как може да се генерира qr-код от екселски файл.В случая е използван демо-файл с четири имена - Иван, Георги, Емилия и Диляна</div>
    </section>
    <section class="user-input">
        <label for="input_text">Type something...</label>
        <input type="text" name="input_text" id="input_text" autocomplete="off">
        <button class="button" type="submit">Generate QR Code</button>
    </section>
    <div class="qr-code" style="display: none;"></div>
    <script src="./js/app.js"></script>
</body>
</html>
